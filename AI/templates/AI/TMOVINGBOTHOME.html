{% extends 'base.html' %}

{% load static %}

{% block title %}홈 - TMOVING{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        height: 77vh; /* 화면 전체 높이 */
    }

    .chat-box-wrapper {
        flex: 1; /* 남은 공간을 채움 */
        overflow-y: auto; /* 채팅 내역만 스크롤 가능 */
        background-color: #444;
        padding: 10px;
    }

    .chat-box {
        display: flex;
        flex-direction: column;
        gap: 10px; /* 메시지 간 간격 */
    }

    .message {
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 3px;
        max-width: 70%; /* 메시지 최대 너비 */
    }

    .message.user {
        align-self: flex-end; /* 사용자 메시지를 오른쪽 정렬 */
        background-color: #ff0;
        color: #000;
    }

    .message.user .text {
        background-color: transparent; /* 배경색 제거 */
        color: inherit; /* 부모의 색상 상속 */
    }

    .message.assistant {
        align-self: flex-start; /* AI 메시지를 왼쪽 정렬 */
        background-color: #333;
        color: #fff;
    }

    .message .text {
        padding: 10px;
        border-radius: 3px;
        font-size: 0.9em;
        line-height: 1.4;
    }

    .input-container {
        display: flex;
        padding: 10px;
        background-color: #333;
        align-items: center;
        height: 60px; /* 고정된 높이 */
        flex-shrink: 0;
    }

    .input-box {
        flex: 1;
        padding: 10px;
        background-color: #222;
        border: none;
        color: #fff;
        outline: none;
        border-radius: 3px 0 0 3px;
    }

    .send-button {
        background-color: #ff0;
        border: none;
        padding: 10px;
        border-radius: 0 3px 3px 0;
        cursor: pointer;
        font-weight: bold;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        flex-shrink: 0;
    }
    </style>
</head>

<div class="chat-container">

    <div class="chat-box-wrapper" id="chatBox">
        <div class="chat-box">

        </div>
    </div>

    <div class="input-container">
        <form id="chatForm" method="post">
            {% csrf_token %}
        </form>
        <input type="text" class="input-box" id="userMessage" placeholder="최신 영화나 인기 영화를 물어보세요...">
        <button class="send-button" id="sendButton">SEND</button>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("userMessage");
        const chatBox = document.getElementById("chatBox");

        // 사용자 메시지와 봇 응답을 추가하는 함수
        function addMessageToChatBox(sender, message) {
            const messageHTML = `
                <div class="message ${sender}">
                    <div class="text">${message}</div>
                </div>
            `;
            chatBox.querySelector(".chat-box").insertAdjacentHTML("beforeend", messageHTML);
            chatBox.scrollTo(0, chatBox.scrollHeight); // 새 메시지가 추가될 때 자동 스크롤
        }

        // 메시지를 전송하는 함수
        function sendMessage() {
            const userMessage = messageInput.value.trim();

            if (!userMessage) {
                return; // 빈 메시지는 전송하지 않음
            }

            // 사용자 메시지 추가
            addMessageToChatBox("user", userMessage);

            // 입력창 초기화 및 비활성화
            messageInput.value = "";
            messageInput.disabled = true;
            sendButton.disabled = true;

            // CSRF 토큰 가져오기
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // 서버로 메시지 전송
            const formData = new FormData();
            formData.append("user_question", userMessage);

            fetch("http://127.0.0.1:8000/AI/TMOVINGBOT/api/", { // DRF API 주소
                method: "POST",
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    // 서버 응답 메시지 추가
                    const botResponse = data.bot_response || "죄송합니다, 현재 답변을 제공할 수 없습니다.";
                    addMessageToChatBox("assistant", botResponse);

                    // 입력창 활성화
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                })
                .catch(error => {
                    console.error("Error:", error);
                    addMessageToChatBox("assistant", "오류가 발생했습니다. 다시 시도해 주세요.");
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                });
        }

        // 버튼 클릭 시 메시지 전송
        sendButton.addEventListener("click", sendMessage);

        // Enter 키로 메시지 전송
        messageInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendButton.click();
            }
        });
    });
</script>


{% endblock %}
