<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
</head>
<body>
    <div id="profile-edit-container">
        <h1>프로필 수정</h1>

        <form id="profile-edit-form">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" value="{{ profile_data.username }}">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" value="{{ profile_data.email }}">
            </div>

            <div>
                <label for="profile_image">Profile Image</label>
                <input type="file" name="profile_image" id="profile_image">
            </div>

            <button type="submit">프로필 수정</button>
        </form>
    </div>

    <script>
        // 쿠키에서 특정 값 가져오는 함수
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        // 프로필 수정 폼 제출 처리
        const form = document.getElementById('profile-edit-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // FormData 생성
            const formData = new FormData(form);
            
            // 쿠키에서 access_token 가져오기
            const accessToken = getCookie('access_token'); 

            if (!accessToken) {
                alert('로그인이 필요합니다!');
                return;
            }

            try {
                // API 호출 시 Authorization 헤더에 토큰 포함
                const response = await fetch('/accounts/profileedit/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('프로필 수정이 완료되었습니다.');
                         
                    // 수정 후 리다이렉트
                   // 원하는 페이지로 이동
                 
                    // 수정된 데이터로 화면 업데이트 또는 리다이렉트
                } else {
                    const errorData = await response.json();
                  
                }
            } catch (error) {
                console.error('서버와의 통신 오류:', error);
               
            }
        });
    </script>
</body>
</html>
