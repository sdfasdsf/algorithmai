<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }

        /* 비밀번호 변경 컨테이너 스타일 */
        .password-change-container {
            width: 500px;  /* 컨테이너 너비 설정 */
            padding: 30px;
            background-color: #2e2e2e;
            text-align: center;
            border-radius: 10px;
        }

        /* 제목 스타일 */
        .password-change-container h2 {
            color: #d8d8d8;
            font-weight: normal;
            margin-bottom: 30px;
        }

        /* 입력 필드 스타일 */
        .password-change-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #212121;
            color: #d8d8d8;
            border-radius: 5px;
        }

        /* 버튼 스타일 */
        .password-change-container button {
            width: 100%;
            padding: 10px;
            background-color: #6e00ff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* 에러 메시지 스타일 */
        .password-change-container .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <h2>비밀번호 변경</h2>

        <form method="post">
            {% csrf_token %}

            <label for="current_password">현재 비밀번호:</label>
            <input type="password" name="current_password" id="current_password" required>

            <label for="password">새 비밀번호:</label>
            <input type="password" name="password" id="password" required>

            <label for="password_confirm">새 비밀번호 확인:</label>
            <input type="password" name="password_confirm" id="password_confirm" required>

            <button type="submit">비밀번호 변경</button>
        </form>

        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
