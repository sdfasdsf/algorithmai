<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }

        /* 프로필 수정 컨테이너 스타일 */
        .profile-edit-container {
            width: 500px;  /* 컨테이너 너비 설정 */
            padding: 30px;
            background-color: #2e2e2e;
            text-align: center;
            border-radius: 10px;
        }

        /* 제목 스타일 */
        .profile-edit-container h2 {
            color: #d8d8d8;
            font-weight: normal;
            margin-bottom: 30px;
        }

        /* 입력 필드 스타일 */
        .profile-edit-container input[type="text"], 
        .profile-edit-container input[type="email"], 
        .profile-edit-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #212121;
            color: #d8d8d8;
            border-radius: 5px;
        }

        /* 프로필 수정 버튼 스타일 */
        .profile-edit-container button {
            width: 100%;
            padding: 10px;
            background-color: #6e00ff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* footer 스타일 (필요시) */
        .profile-edit-container .footer {
            margin-top: 20px;
        }

        .profile-edit-container .footer a {
            color: #6e00ff;
            text-decoration: none;
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div class="profile-edit-container">
        <h2>프로필 수정</h2>
        
        <form id="profile-edit-form">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" value="{{ profile_data.username }}">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" value="{{ profile_data.email }}">
            </div>
            <div>
                <label for="profile_image">Profile Image</label>
                <input type="file" name="profile_image" id="profile_image">
            </div>
            <button type="submit">프로필 수정</button>
        </form>
    </div>

    <script>
        // 쿠키에서 특정 값 가져오는 함수
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        // 쿠키 값 출력
        const cookieValue = getCookie('yourCookieName');  // 쿠키 이름을 실제 사용하려는 값으로 바꾸세요.
        console.log('Cookie Value:', cookieValue);

        // 프로필 수정 폼 제출 처리
        const form = document.getElementById('profile-edit-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // FormData 생성
            const formData = new FormData(form);
            
            // 쿠키에서 access_token 가져오기
            const accessToken = getCookie('access_token'); 

            if (!accessToken) {
                alert('로그인이 필요합니다!');
                return;
            }

            try {
                // API 호출 시 Authorization 헤더에 토큰 포함
                const response = await fetch('/accounts/profileedit/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: formData
                });

                // 프로필 수정 후 profile.html로 이동
                if (response.ok) {
                    window.location.href = '/accounts/profile/'; // 수정된 정보를 URL에 쿼리 파라미터 없이 이동
                } else {
                    // 응답이 실패 상태인 경우 경고
                    alert("프로필 수정에 실패했습니다. 다시 시도해주세요.");
                }

            } catch (error) {
                console.error('서버와의 통신 오류:', error);
                alert("서버와의 통신에 문제가 발생했습니다.");
            }
        });
    </script>
</body>
</html>
