    <style>
        .banner {
            position: relative;
            background: linear-gradient(to bottom, #222, #444);
            height: 350px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .banner h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: bold;
        }

        .banner p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ddd;
        }

        .section {
            padding: 30px 20px;
            background-color: #333;
            color: #fff;
            border-top: 5px solid #555;
            border-radius: 10px;
            margin: 20px;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            color: #ffcc00;
        }

        .card-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 15px;
        }

        .card-container::-webkit-scrollbar {
            height: 10px;
        }

        .card-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .card-container::-webkit-scrollbar-track {
            background-color: #444;
        }

        .card {
            background-color: #555;
            margin: 10px;
            padding: 20px;
            width: 280px;
            flex: 0 0 auto;
            max-width: 280px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.2rem;
            color: #ffcc00;
            margin-bottom: 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .card {
                width: 45%;
                max-width: 220px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                max-width: 180px;
            }
        }
    </style>
</head>
