{% extends 'base.html' %}

{% load static %}

{% block title %}홈 - TMOVING{% endblock %}

{% block content %}



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 정보</title>
    <style>
        

        .banner {
            position: relative;
            background: linear-gradient(to bottom, #222, #444);
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .banner h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .movie-info {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 1800px;
            height: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .movie-info img {
            width: 500px;
            height: 650px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .details .title {
            text-align: center;
            font-size: 2rem;
            color: #ffcc00;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
        }

        .details .meta {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
        }

        .details .meta .author {
            font-size: 1rem;
            color: #fff;
        }

        .details .meta .rating {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .details .content {
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            font-size: 1rem;
            line-height: 1.5;
            color: #ddd;
            height: 300px;
            overflow-y: auto;
        }

        .comments {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            max-height: 300px;
            /* 댓글 전체 컨테이너의 최대 높이 */
            overflow-y: auto;
            /* 스크롤 추가 */
        }

        .comments .comment {
            padding: 5px 10px;
            /* 내부 여백 조정 */
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 0.9rem;
            /* 폰트 크기 유지 */
            background-color: #222;
            /* 댓글 배경 */
            display: flex;
            flex-direction: column;
            /* 작성자와 내용을 세로로 배치 */
            height: 150px;
            /* 높이를 자동으로 설정 */
        }

        .comments .comment:last-child {
            margin-bottom: 0;
        }

        .comments .comment .author {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
            /* 작성자와 내용 간 간격 */
        }

        .comments .comment .content {
            color: #fff;
            overflow: hidden;
            /* 넘치는 텍스트 처리 */
            text-overflow: ellipsis;
            /* 넘치는 텍스트 말줄임 */
            white-space: nowrap;
            /* 한 줄로 표시 */
        }

        .comments .comment .timestamp {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
            /* 내용과 시간 간 간격 */
        }

    
    </style>
</head>

<body>


    <div class="banner">
        <h1>영화 상세 정보</h1>
    </div>

    <div id="movie-container" class="movie-info">
        <!-- 영화 정보가 여기에 동적으로 추가됩니다 -->
    </div>
    <script src="{% static 'config.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const movieId = currentPath.split("/")[2]; // 영화 ID 추출

            fetch(`https://api.themoviedb.org/3/movie/${movieId}?language=ko-KR`, {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: `Bearer ${CONFIG.API_KEY}` // config.js에서 API 키 사용
                }
            })
                .then(response => response.json())
                .then(movie => {
                    const container = document.getElementById("movie-container");

                    const movieHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <div class="details">
                            <div class="title">${movie.title}</div>
                            <div class="meta">
                                <div class="rating">평점: ⭐ ${movie.vote_average}</div>
                                <div class="release-date">개봉일: ${movie.release_date}</div>
                            </div>
                            <div class="content">${movie.overview}</div>
                        </div>
                    `;

                    container.innerHTML = movieHTML;
                })
                .catch(error => {
                    console.error("Error fetching movie details:", error);
                });
        });
    </script>
{% endblock %}
