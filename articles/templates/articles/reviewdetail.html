<!DOCTYPE html>
<html lang="ko">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #f0c040;
        }

        .banner {
            position: relative;
            background: linear-gradient(to bottom, #222, #444);
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .banner h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            flex-grow: 1;
        }

        .banner #edit-link,
        .banner #delete-link {
            font-size: 1rem;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .banner #edit-link {
            color: white;
            background-color: #4caf50;
        }

        .banner #edit-link:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .banner #delete-link {

            background-color: #e74c3c;

        .movie-info {

            align-items: flex-start;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            width: 100%;

            height: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .movie-info img {
            width: 500px;
            height: 650px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .details .title {
            text-align: center;
            font-size: 2rem;
            color: #ffcc00;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
        }

        .details .meta {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
        }

        .details .meta .author {
            font-size: 1rem;
            color: #fff;
        }

        .details .meta .rating {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .details .content {
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            font-size: 1rem;
            line-height: 1.5;
            color: #ddd;
            height: 300px;
            overflow-y: auto;
        }

        .comments {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            max-height: 300px;
            overflow-y: auto;
        }

        .comments .comment {
            padding: 5px 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 150px;
        }

        .comments .comment:last-child {
            margin-bottom: 0;
        }

        .comments .comment .author {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .comments .comment .content {
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .comments .comment .timestamp {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }

        button {
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Ï¢ãÏïÑÏöî Î≤ÑÌäº */
        .like-comment-btn {
            background-color: #007bff;
            color: white;
        }

        .like-comment-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* ÏàòÏ†ï Î≤ÑÌäº */
        .edit-comment-btn {
            background-color: #4caf50;
            color: white;
        }

        .edit-comment-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº */
        .delete-comment-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-comment-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

                                }

                        }
                        return response.json();
                    })
                    .then((data) => {
                        if (data.is_liked) {
                            alert(data.message); // Ï¢ãÏïÑÏöî ÏÑ±Í≥µ Î©îÏãúÏßÄ
                            likeButton.textContent = "Ï¢ãÏïÑÏöî Ï∑®ÏÜå üëé";
                        } else {
                            alert(data.message); // Ï¢ãÏïÑÏöî Ï∑®ÏÜå Î©îÏãúÏßÄ
                            likeButton.textContent = "Ï¢ãÏïÑÏöî üëç";

        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;

            // ÏàòÏ†ï Î≤ÑÌäºÏùò URL ÏÑ§Ï†ï

        document.addEventListener("DOMContentLoaded", function () {

            // ÏàòÏ†ï Î≤ÑÌäºÏùò URL ÏÑ§Ï†ï

        document.getElementById("delete-link").addEventListener("click", function (event) {
            event.preventDefault();

            const currentPath = window.location.pathname;
            const articlePk = currentPath.split("/")[2];

            const csrfTokenElement = document.querySelector("[name=csrfmiddlewaretoken]");
            if (!csrfTokenElement) {
                alert("CSRF ÌÜ†ÌÅ∞ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®ÌïòÏÑ∏Ïöî.");
                return;
            }

            const csrfToken = csrfTokenElement.value;

            if (confirm("Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                fetch(`/articles/${articlePk}/delete/`, {
                    method: "DELETE",
                    headers: {
                        "X-CSRFToken": csrfToken,
                        "Content-Type": "application/json",
                    },
                })
                    .then(response => {

                        }

                    })
                    .then(data => {

                        window.location.href = "/articles/"; // ÏÇ≠Ï†ú ÌõÑ Î™©Î°ù ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                    });
            }

    </script>
    <div id="movie-container" class="movie-info">
        <!-- Î¶¨Î∑∞ Ï†ïÎ≥¥Í∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const pathSegments = currentPath.split("/");
            const articlePk = pathSegments[2]; // Í≤åÏãúÍ∏Ä ID Ï∂îÏ∂ú

            console.log("Extracted article_pk:", articlePk);

            fetch(`http://127.0.0.1:8000/articles/${articlePk}/api/`) // API URL
                .then((response) => response.json())
                .then((article) => {
                    const container = document.getElementById("movie-container");

                    const movieHTML = `
                <img src="${article.image}" alt="${article.movie_title}">
                <div class="details">
                    <div class="title">${article.movie_title}</div>
                    <div class="meta">
                        <div class="author">ÏûëÏÑ±Ïûê: ${article.author}</div>
                        <div class="rating">ÌèâÏ†ê: ‚≠ê ${article.rating}</div>
                    </div>
                    <div class="content">${article.content}</div>
                    <div class="comments">
                        <h3>ÎåìÍ∏Ä</h3>
                        ${article.comments
                            .map(
                                (comment) => `
                                    <div class="comment" data-comment-id="${comment.id}">
                                        <div class="author">${comment.author}</div>
                                        <div class="content">${comment.content}</div>
                                        <div class="timestamp">${new Date(comment.created_at).toLocaleString()}</div>
                                        <div class="comment-actions">
                                            <button class="like-comment-btn" data-comment-id="${comment.id}">
                                                ${comment.is_liked ? "Ï¢ãÏïÑÏöî Ï∑®ÏÜå üëé" : "Ï¢ãÏïÑÏöî üëç"}
                                            </button>
                                            <span class="like-count" data-comment-id="${comment.id}">
                                                Ï¢ãÏïÑÏöî Ïàò: ${comment.total_commentlikes_count}
                                            </span>
                                            <a href="/articles/${articlePk}/comments/${comment.id}/edit/" class="edit-comment">ÏàòÏ†ï</a>
                                            <button class="delete-comment" data-id="${comment.id}">ÏÇ≠Ï†ú</button>
                                        </div>
                                    </div>
                                `
                            )
                            .join("")}
                    </div>
                </div>
            `;

                    container.innerHTML = movieHTML;

                    // ÎåìÍ∏Ä ÏÇ≠Ï†ú Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                    addDeleteEventListeners(articlePk);

                    // ÎåìÍ∏Ä Ï¢ãÏïÑÏöî Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                    addLikeEventListeners(articlePk);
                })
                .catch((error) => {
                    console.error("Error fetching article:", error);
                });
        });

        function addDeleteEventListeners(articlePk) {
            document.querySelectorAll(".delete-comment").forEach((button) => {
                button.addEventListener("click", function () {
                    const commentId = this.dataset.id;
                    if (confirm("Ïù¥ ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                        fetch(`/articles/${articlePk}/comments/${commentId}/delete/`, {
                            method: "DELETE",
                            headers: {
                                "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                            },
                        })
                            .then((response) => {
                                if (!response.ok) {
                                    throw new Error("ÎåìÍ∏Ä ÏÇ≠Ï†ú Ïã§Ìå®");
                                }
                                alert("ÎåìÍ∏ÄÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
                                location.reload(); // ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
                            })
                            .catch((error) => {
                                console.error("Error:", error);
                                alert("ÎåìÍ∏Ä ÏÇ≠Ï†ú Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                            });
                    }
                });
            });
        }

        function addLikeEventListeners(articlePk) {
            document.querySelectorAll(".like-comment-btn").forEach((button) => {
                button.addEventListener("click", function () {
                    const commentId = this.dataset.commentId;

                    fetch(`/articles/${articlePk}/comments/${commentId}/commentlike/`, {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                            "Content-Type": "application/json",
                        },
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.error) {
                                alert(data.error); // ÏóêÎü¨ Î©îÏãúÏßÄ
                            } else {
                                const likeCountSpan = document.querySelector(`.like-count[data-comment-id="${commentId}"]`);
                                likeCountSpan.textContent = `Ï¢ãÏïÑÏöî Ïàò: ${data.total_likes}`;
                                this.textContent = data.is_liked ? "Ï¢ãÏïÑÏöî Ï∑®ÏÜå üëé" : "Ï¢ãÏïÑÏöî üëç";
                            }
                        })
                        .catch((error) => console.error("Error:", error));
                });
            });
        }
    </script>
